<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Simple Calculator App</h1>
        <h2>Created by Biru.</h2>
        <img src="icons8-person-100.png" alt="smiling person icon">
        
        <div class="calculator">
            <div class="inputarea">
            <input type="text" id="input-area" readonly>
            </div>

            <div class="functions">
            <button class="btn clear dark-btn">AC</button>
            <button class="btn delete dark-btn">DEL</button>
            <button class="btn dark-btn">%</button>
            <button class="btn dark-btn">/</button>
            <button class="btn light-btn">7</button>
            <button class="btn light-btn">8</button>
            <button class="btn light-btn">9</button>
            <button class="btn dark-btn">*</button>
            <button class="btn light-btn">4</button>
            <button class="btn light-btn">5</button>
            <button class="btn light-btn">6</button>
            <button class="btn dark-btn">-</button>
            <button class="btn light-btn">1</button>
            <button class="btn light-btn">2</button>
            <button class="btn light-btn">3</button>
            <button class="btn dark-btn">+</button>
            <button class="btn zero light-btn">00</button>
            <button class="btn light-btn">0</button>
            <button class="btn light-btn">.</button>
            <button class="btn equal">=</button>
            </div>
        </div>
    </main>
    <footer>
        <h3>Follow me on:</h3>
        <span><a href="htts://github.com/BiruMJ">GitHub</a></span>
        <div class="attribution">
            <h4 class="attribution"><u>Attributions:</u></h4>
            <span><a target="_blank" href="https://icons8.com/icon/111402/account">Person</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></span>
        </div>
        <span>Cospanyright 2025 @ Biru Basfore</span>
    </footer>
      <script src="index.js"></script>
</body>
</html>
